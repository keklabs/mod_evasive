<IfModule unixd_module>
  User daemon
  Group daemon
</IfModule>

ServerAdmin keklabs@gmail.com

<Directory />
    AllowOverride none
    Require all denied
</Directory>

DocumentRoot "/usr/local/apache2/htdocs"
<Directory "/usr/local/apache2/htdocs">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<Files ".ht*">
    Require all denied
</Files>

ErrorLog /proc/self/fd/2

LogLevel info

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      # You need to enable mod_logio.c to use %I and %O
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    CustomLog /proc/self/fd/1 common

    #
    # If you prefer a logfile with access, agent, and referer information
    # (Combined Logfile Format) you can use the following directive.
    #
    #CustomLog "logs/access_log" combined
</IfModule>

<IfModule headers_module>
    #
    # Avoid passing HTTP_PROXY environment to CGI's on this or any proxied
    # backend servers which have lingering "httpoxy" defects.
    # 'Proxy' request header is undefined by the IETF, not listed by IANA
    #
    RequestHeader unset Proxy early
</IfModule>

# Virtual hosts
#Include conf/extra/httpd-vhosts.conf
#Include conf/extra/httpd-ssl.conf
<IfModule ssl_module>
  SSLRandomSeed startup builtin
  SSLRandomSeed connect builtin
</IfModule>

KeepAlive On
KeepAliveTimeout 60
MaxKeepAliveRequests 10000

ErrorLog "/usr/local/apache2/logs/error_log.txt"
ErrorLogFormat "[%{uc}t] [%-m:%-l] [R:%L] [C:%{C}L] tid:%T KeepAliveRequests:%k UserAgent:'%{User-Agent}i'  local\ %a remote\ %A %7F: %E: %M"

<IfModule evasive_module>
  LogLevel info evasive:info
  DOSEnabled on
  DOSSilent off
  DOSIgnoreQueryString on
  DOSHashTableSize 10000
  DOSPageCount 50
  DOSPageInterval 10
  DOSSiteCount 10000
  DOSSiteInterval 10
  DOSBlockingPeriod 10
 # DOSEmailNotify admin@example.com
 # DOSSystemCommand	"echo %s"
  DOSLogDir		"/tmp"
  DOSHTTPStatus 429
  DOSWhiteList        127.0.0.1
</IfModule>
